<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>myCalculator | Simplify Math</title>
</head>
<body>
    <section id="calculator">
        <div class="container">
            <div class="outer_calc">
                <div class="display_bar">
                    <p class="result">0</p>
                    <p class="input">Enter a number.</p>
                </div>
                    <div class="buttons">
                        <button class="clear">C</button>
                        <button class="bracket">()</button>
                        <button class="number">%</button>
                        <button class="number">/</button>
                        <button class="number">7</button>                
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="number">x</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="number">-</button>
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="number">+</button>
                        <button class="negative">+/-</button>
                        <button class="number">0</button>
                        <button class="number">.</button>
                        <button class="equal">=</button>
                        <button class="ans">Ans</button>
                        <button class="undo"><i class="fa-solid fa-delete-left"></i></button>
                    </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/5ed879b221.js" crossorigin="anonymous"></script>
</body>
</html>
