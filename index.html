<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>myCalculator | Simplify Math</title>
</head>
<body>
    <section id="calculator">        
        <div class="display_bar">
            <div data-firstOperand class="result"></div>
            <div data-currentOperand class="input"></div>
        </div>        
        <button data-clear>AC</button>
        <button data-function>^</button>
        <button data-number>%</button>
        <button data-function>รท</button>
        <button data-number>7</button>                
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-function>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-function>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-function>+</button>
        <button data-number>+/-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equal>=</button>
        <button data-number class="double">Ans</button>
        <button data-delete class="double">Del</button>
    </section>

    <section id="footer">
        <p>By Jamie Furlong</p>
    </section>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/5ed879b221.js" crossorigin="anonymous"></script>
</body>
</html>
